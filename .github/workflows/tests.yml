name: test

on:
  push:
    branches:
      - "**"

jobs:
  Tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: finledger_test
          POSTGRES_PASSWORD: finledger_test
          POSTGRES_DB: finledger_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U finledger_test -d finledger_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prepare test env
        run: |
          cp .env.example .env.test
          sed -i 's/^POSTGRES_TEST_USER=.*/POSTGRES_TEST_USER=finledger_test/' .env.test
          sed -i 's/^POSTGRES_TEST_PASSWORD=.*/POSTGRES_TEST_PASSWORD=finledger_test/' .env.test
          sed -i 's/^POSTGRES_TEST_DB=.*/POSTGRES_TEST_DB=finledger_test/' .env.test
          sed -i 's/^POSTGRES_TEST_PORT=.*/POSTGRES_TEST_PORT=5432/' .env.test
          echo "DB_TESTING_ENABLED=true" >> .env.test

      - name: Initialize test database
        run: npm run db-init:test

      - name: Run tests
        run: npm test
