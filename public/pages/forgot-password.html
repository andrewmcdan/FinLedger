<section class="page narrow">
    <header class="page-header">
        <h1>Reset Password</h1>
        <p>Enter your email, user ID, new password and security question answers.</p>
    </header>
    <form class="stack" data-forgot-password>
        <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
        <div class="field">
            <label for="user_token">User ID</label>
            <input id="user_token" name="user_token" type="text" required />
        </div>
        <div class="field">
            <label for="security_answer" id="security_question_1"></label>
            <input id="security_answer" name="security_answer_1" type="text" required />
        </div>
        <div class="field">
            <label for="security_answer" id="security_question_2"></label>
            <input id="security_answer" name="security_answer_2" type="text" required />
        </div>
        <div class="field">
            <label for="security_answer" id="security_question_3"></label>
            <input id="security_answer" name="security_answer_3" type="text" required />
        </div>
        <div class="field">
            <label for="password">New Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required />
        </div>
        <div class="field">
            <label for="password_confirmation">Confirm New Password</label>
            <input id="password_confirmation" name="password_confirmation" type="password" autocomplete="new-password" required />
        </div>
        <button type="submit">Reset Password</button>
    </form>
</section>
