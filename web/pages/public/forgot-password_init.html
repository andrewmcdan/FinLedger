<section class="page narrow">
    <header class="page-header">
        <h1>Reset Password</h1>
        <p>Enter your email or user ID. Once submitted, you will receive instructions to reset your password.</p>
    </header>
    <form class="stack" data-forgot-password>
        <div class="field">
            <label for="email_or_user_id">Email or User ID</label>
            <input id="email_or_user_id" name="email_or_user_id" type="text" autocomplete="email" />
        </div>
        <button type="submit">Reset Password</button>
    </form>
    <p class="notice" data-login-message></p>
</section>
