<section class="page narrow">
    <header class="page-header">
        <h1>New User</h1>
        <p>Enter your information to create an account. New accounts will be reviewed before activation.</p>
    </header>
    <form class="stack" data-register>
        <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>
        <div class="field">
            <label for="password_confirmation">Confirm Password</label>
            <input id="password_confirmation" name="password_confirmation" type="password" autocomplete="current-password" required />
        </div>
        <div class="field">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" autocomplete="name" required />
        </div>
        <div class="field">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" type="text" autocomplete="family-name" required />
        </div>
        <div class="field">
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="administrator">Administrator</option>
                <option value="manager">Manager</option>
                <option value="accountant">Accountant</option>
            </select>
        </div>
        <div class="field">
            <label for="address">Address</label>
            <input id="address" name="address" type="text" autocomplete="street-address" required />
        </div>
        <div class="field">
            <label for="date_of_birth">Date of Birth</label>
            <input id="date_of_birth" name="date_of_birth" type="date" required />
        </div>
        <button type="submit">Register</button>
    </form>
    <p class="notice" data-login-message></p>
</section>
