<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FinLedger</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="icon" type="image/x-icon" href="/public_images/FL-logo.ico">
    </head>
    <body>
        <canvas id="money-canvas" aria-hidden="true"></canvas>
        <div class="app-shell">
            <header class="app-header">
                <div class="brand" data-brand-logo>
                    <div class="brand-mark">
                        <img src="public_images/FL-logo.png" alt="FinLedger logo" />
                    </div>
                    <div>
                        <div class="brand-name">FinLedger</div>
                        <div class="brand-tag">Financial management system</div>
                    </div>
                </div>
                <nav class="app-nav">
                    <a href="#/dashboard" data-route="dashboard">Dashboard</a>
                    <a href="#/transactions" data-route="transactions">Transactions</a>
                    <a href="#/reports" data-route="reports">Reports</a>
                    <a href="#/help" data-route="help">Help</a>
                    <a href="#/login" data-route="login" data-route2="logout" data-login-button>Login</a>
                </nav>
                <div class="user-profile-button-container" data-profile-menu>
                    <div class="profile-menu" data-profile-menu-panel aria-hidden="true">
                        <div class="profile-menu-card">
                            <div class="profile-menu-avatar">
                                <img alt="User profile" data-user-icon-menu />
                            </div>
                            <div class="profile-menu-actions">
                                <button type="button" class="button-small" data-profile-action="profile">Go to profile</button>
                                <button type="button" class="button-small" data-profile-action="logout">Logout</button>
                            </div>
                        </div>
                    </div>
                    <button id="user_profile_button" aria-label="User Profile" aria-expanded="false" data-user-profile-button>
                        <span data-profile-name></span>
                        <img alt="User Profile" data-user-icon/>
                    </button>
                </div>
            </header>
            <main id="app" class="app-main" aria-live="polite"></main>
        </div>
        <div id="loading_overlay" aria-hidden="true">
            <div class="loading-spinner"></div>
            <div>Loading...</div>
        </div>
        <script type="module" src="js/background.js"></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
