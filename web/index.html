<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FinLedger</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="icon" type="image/x-icon" href="/images/FL-logo.ico">
    </head>
    <body>
        <div class="app-shell">
            <header class="app-header">
                <div class="brand">
                    <div class="brand-mark">
                        <img src="images/FL-logo.png" alt="FinLedger logo" />
                    </div>
                    <div>
                        <div class="brand-name">FinLedger</div>
                        <div class="brand-tag">Financial management system</div>
                    </div>
                </div>
                <nav class="app-nav">
                    <a href="#/dashboard" data-route="pages/dashboard">Dashboard</a>
                    <a href="#/transactions" data-route="pages/transactions">Transactions</a>
                    <a href="#/reports" data-route="pages/reports">Reports</a>
                    <a href="#/help" data-route="pages/public/help">Help</a>
                    <a href="#/login" data-route="pages/public/login" data-login-button>Login</a>
                </nav>
                <div class="user-profile-button-container">
                    <button id="user_profile_button" aria-label="User Profile" data-user-profile-button>
                        <span>Profile</span>
                        <img src="images/user-icon.png" alt="User Profile" />
                    </button>
                </div>
            </header>
            <main id="app" class="app-main" aria-live="polite"></main>
        </div>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
