<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FinLedger</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="icon" type="image/x-icon" href="/public_images/FL-logo.ico" />
    </head>
    <body>
        <canvas id="money-canvas" aria-hidden="true"></canvas>
        <div class="app-shell">
            <header class="app-header">
                <div class="brand" data-brand-logo>
                    <div class="brand-mark">
                        <img src="public_images/FL-logo.png" alt="FinLedger logo" />
                    </div>
                    <div>
                        <div class="brand-name">FinLedger</div>
                        <div class="brand-tag">Financial management system</div>
                        <hr />
                        <div class="brand-user-info" data-header-user-info><span data-header-username></span></div>
                    </div>
                    <div id="calendar_button">
                        <img src="public_images/calendar_icon.png" alt="Calendar Icon" />
                    </div>
                    <div id="popup_calendar_container" aria-hidden="true" class="hidden">
                        <div id="popup_calendar">
                            <div class="calendar" aria-label="Calendar">
                                <div class="cal-header">
                                    <div class="cal-title" id="monthTitle">Month YYYY</div>

                                    <div class="cal-controls">
                                        <button id="prevBtn" type="button" aria-label="Previous month">◀</button>
                                        <button id="todayBtn" type="button">Today</button>
                                        <button id="nextBtn" type="button" aria-label="Next month">▶</button>

                                        <select id="monthSelect" aria-label="Select month"></select>
                                        <select id="yearSelect" aria-label="Select year"></select>
                                    </div>
                                </div>

                                <div class="cal-grid" id="dowRow" aria-hidden="true"></div>
                                <div class="cal-grid" id="daysGrid"></div>

                                <div class="cal-footer">
                                    <div>Use the arrows or dropdowns to change month and year.</div>
                                    <div id="meta"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="app-nav">
                    <a href="#/dashboard" data-route="dashboard">Dashboard</a>
                    <a href="#/accounts_list" data-route="accounts_list">Accounts</a>
                    <a href="#/transactions" data-route="transactions">Transactions</a>
                    <a href="#/reports" data-route="reports">Reports</a>
                    <a href="#/help" data-route="help">Help</a>
                    <a href="#/login" data-route="login" data-route2="logout" data-login-button>Login</a>
                </nav>
                <div class="user-profile-button-container" data-profile-menu>
                    <div class="profile-menu" data-profile-menu-panel aria-hidden="true">
                        <div class="profile-menu-card">
                            <div class="profile-menu-avatar">
                                <img alt="User profile" data-user-icon-menu />
                            </div>
                            <div class="profile-menu-actions">
                                <button type="button" class="button-small" data-profile-action="profile">Go to profile</button>
                                <button type="button" class="button-small" data-profile-action="logout">Logout</button>
                            </div>
                        </div>
                    </div>
                    <button id="user_profile_button" aria-label="User Profile" aria-expanded="false" data-user-profile-button>
                        <span data-profile-name></span>
                        <img alt="User Profile" data-user-icon />
                    </button>
                </div>
            </header>
            <div id="global_message_line" class="message-line" aria-live="assertive" role="status">
                <span id="global_message_text" class="message-line__text"></span>
                <button id="global_message_close" class="message-line__close" type="button" aria-label="Dismiss message">&times;</button>
            </div>
            <main id="app" class="app-main" aria-live="polite"></main>
        </div>
        <div id="error_notification_modal" class="modal" aria-hidden="true" style="z-index: 1001;">
            <div class="modal-content">
                <h2>Error</h2>
                <p id="error_notification_message">Placeholder message</p>
                <p>&nbsp;</p>
                <button id="error_notification_close_button" class="button-primary" aria-label="Close error notification">Close</button>
            </div>
        </div>
        <div id="message_notification_modal" class="modal" aria-hidden="true" style="z-index: 1001;">
            <div class="modal-content">
                <h2>Message</h2>
                <p id="message_notification_message">Placeholder message</p>
                <p>&nbsp;</p>
                <button id="message_notification_close_button" class="button-primary" aria-label="Close message notification">Close</button>
            </div>
        </div>
        <div id="loading_overlay" aria-hidden="true">
            <div class="loading-spinner"></div>
            <div>Loading...</div>
        </div>
        <script type="module" src="js/background.js"></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
